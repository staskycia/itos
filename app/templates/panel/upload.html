{% extends "panelbase.html" %}

{% block title %}Wgraj plik{% endblock %}

{% block page %}upload{% endblock %}

{% block content %}
  <div class="mx-auto max-w-(--breakpoint-2xl) p-4 md:p-6">
    <!-- Breadcrumb Start -->
    <div x-data="{ pageName: `Wgraj plik`}">
      <div class="mb-6 flex flex-wrap items-center justify-between gap-3">
<h2
class="text-xl font-semibold text-gray-800 dark:text-white/90"
x-text="pageName"
></h2>

<nav>
<ol class="flex items-center gap-1.5">
<li>
<a
  class="inline-flex items-center gap-1.5 text-sm text-gray-500 dark:text-gray-400"
  href="{{url_for('panel.panel_home')}}"
>
  Panel
  <svg
    class="stroke-current"
    width="17"
    height="16"
    viewBox="0 0 17 16"
    fill="none"
    xmlns="http://www.w3.org/2000/svg"
  >
    <path
      d="M6.0765 12.667L10.2432 8.50033L6.0765 4.33366"
      stroke=""
      stroke-width="1.2"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
  </svg>
</a>
</li>
<li
class="text-sm text-gray-800 dark:text-white/90"
x-text="pageName"
></li>
</ol>
</nav>
</div>
</div>
    <!-- Breadcrumb End -->

    <!-- ====== Form Elements Section Start -->
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-1">
      <div class="space-y-6">
        <div
          class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
        >
          <div class="px-5 py-4 sm:px-6 sm:py-5">
            <h3
              class="text-base font-medium text-gray-800 dark:text-white/90"
            >
              Dodaj załącznik
            </h3>
          </div>
          <form action="{{url_for('panel.upload')}}" method="POST" enctype="multipart/form-data">
          <div
            class="space-y-6 border-t border-gray-100 p-5 sm:p-6 dark:border-gray-800"
          >
            <!-- Elements -->
            <div>
              <label
                class="mb-1.5 block text-sm font-medium text-gray-700 dark:text-gray-400"
              >
                Nazwa (bez rozszerzenia)<span class="text-error-500">*</span>
              </label>
              <input
                type="text"
                class="dark:bg-dark-900 shadow-theme-xs focus:border-brand-300 focus:ring-brand-500/10 dark:focus:border-brand-800 h-11 w-full rounded-lg border border-gray-300 bg-transparent px-4 py-2.5 text-sm text-gray-800 placeholder:text-gray-400 focus:ring-3 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-white/90 dark:placeholder:text-white/30"
                name="name"
                required
              />
            </div>

            <!-- Elements -->
            <div>
              <label
                class="mb-2 block text-sm font-medium text-gray-700 dark:text-gray-400"
              >
                Plik<span class="text-error-500">*</span>
              </label>
              <input
                type="file"
                class="mb-3 focus:border-ring-brand-300 shadow-theme-xs focus:file:ring-brand-300 h-11 w-full overflow-hidden rounded-lg border border-gray-300 bg-transparent text-sm text-gray-500 transition-colors file:mr-5 file:border-collapse file:cursor-pointer file:rounded-l-lg file:border-0 file:border-r file:border-solid file:border-gray-200 file:bg-gray-50 file:py-3 file:pr-3 file:pl-3.5 file:text-sm file:text-gray-700 placeholder:text-gray-400 hover:file:bg-gray-100 focus:outline-hidden dark:border-gray-700 dark:bg-gray-900 dark:text-gray-400 dark:text-white/90 dark:file:border-gray-800 dark:file:bg-white/[0.03] dark:file:text-gray-400 dark:placeholder:text-gray-400"
                name="file"
                required
              />
            </div>

            <input type="submit" value="{% if current_user.reputation >= 60 %}Dodaj{% else %}Wyślij do weryfikacji{% endif %}" class="inline-flex items-center gap-2 px-4 py-3 text-sm font-medium text-white transition rounded-lg bg-brand-500 shadow-theme-xs hover:bg-brand-600"/>
        </div>
        </form>
        </div>
      </div>


    </div>
    <!-- ====== Form Elements Section End -->
  </div>
{% endblock %}
