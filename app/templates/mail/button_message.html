<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f2f4f7;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
        Helvetica, Arial, sans-serif;
      color: #344054;
    "
  >
    <!-- Wrapper -->
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      role="presentation"
      style="background-color: #f2f4f7; padding: 24px 0"
    >
      <tr>
        <td align="center">
          <!-- Container -->
          <table
            width="100%"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
            style="
              max-width: 600px;
              background-color: #ffffff;
              border-radius: 12px;
              overflow: hidden;
            "
          >
            <!-- Header -->
            <tr>
              <td
                style="
                  background-color: #1d2939;
                  padding: 24px;
                  text-align: center;
                "
              >
                <img
                  src="{{url_for('static', filename='images/logo/logo-dark.svg', _external=True)}}"
                  alt="Logo"
                  width="120"
                  style="display: block; margin: 0 auto"
                />
              </td>
            </tr>

            <!-- Body -->
            <tr>
              <td style="padding: 32px">
                <!-- Rich text content START -->

                <h1
                  style="
                    margin: 0 0 16px 0;
                    font-size: 24px;
                    line-height: 32px;
                    font-weight: 600;
                    color: #101828;
                  "
                >
                  {{subject}}
                </h1>

                <p
                  style="
                    margin: 0 0 16px 0;
                    font-size: 14px;
                    line-height: 22px;
                    color: #475467;
                  "
                >
                {{body}}
                </p>

                <!-- Button -->
                <table cellpadding="0" cellspacing="0" role="presentation">
                  <tr>
                    <td
                      style="
                        background-color: #465fff;
                        border-radius: 8px;
                        text-align: center;
                      "
                    >
                      <a
                        href="{{button_target}}"
                        style="
                          display: inline-block;
                          padding: 12px 20px;
                          font-size: 14px;
                          font-weight: 500;
                          color: #ffffff;
                          text-decoration: none;
                        "
                      >
                        {{button_text}}
                      </a>
                    </td>
                  </tr>
                </table>

                <p
                  style="
                    margin-top: 16px;
                    font-size: 14px;
                    line-height: 22px;
                    color: #465fff;
                    font-style: italic;
                  "
                >
                <span style="color: #475467;">Przycisk nie działa? Otwórz w przeglądarce następujący adres</span> {{button_target}}
                </p>

                <!-- Rich text content END -->
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  background-color: #f9fafb;
                  padding: 24px;
                  text-align: center;
                  font-size: 12px;
                  line-height: 18px;
                  color: #667085;
                "
              >
                <p style="margin: 0 0 8px 0">
                  © 2026 Your Company Name. All rights reserved.
                </p>
                <p style="margin: 0">
                  <a
                    href="#"
                    style="color: #667085; text-decoration: underline"
                    >Privacy Policy</a
                  >
                  ·
                  <a
                    href="#"
                    style="color: #667085; text-decoration: underline"
                    >Unsubscribe</a
                  >
                </p>
              </td>
            </tr>
          </table>
          <!-- /Container -->
        </td>
      </tr>
    </table>
    <!-- /Wrapper -->
  </body>
</html>
